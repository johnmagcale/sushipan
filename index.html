<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="stylesheet" href="./flickity-docs/flickity.css" media="screen" />
    <link
      href="//db.onlinewebfonts.com/c/578ebf91174f9ab5683a66c2609ab000?family=TradeGothicW02-BoldCn20"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Sushi Pan Manila</title>
  </head>
  <body>
    <div class="container">
      <div class="navbar">
        <img
          class="logo"
          src="./images/spm-white-pc.png"
          alt="sushi pan logo"
        />
        <nav>
          <ul id="menuList">
            <li><a href="#home" class="">MENU</a></li>
            <li>
              <a href="https:google.com" target="_blank" class="">FAQs</a>
            </li>
            <li><a href="#contact" class="">ORDER NOW</a></li>
            <li><a href="#contact" class="">CONTACT</a></li>
          </ul>
        </nav>
        <a href="#" class="menu-logo" onclick="togglemenu()">
          <span></span>
          <span></span>
          <span></span>
        </a>
      </div>
      <div id="parallax"><h1></h1></div>
      <div class="main-container">
        <img src="./images/sushi10.jpg" alt="sushi" />
      </div>
    </div>

    <!-- FOR TESTING ONLY -->

    <script>
      (function () {
        document.addEventListener("mousemove", parallax);
        const elem = document.querySelector("#parallax");
        function parallax(e) {
          let _w = window.innerWidth / 2;
          let _h = window.innerHeight / 2;
          let _mouseX = e.clientX;
          let _mouseY = e.clientY;
          let _depth1 = `${50 - (_mouseX - _w) * 0.01}% ${
            50 - (_mouseY - _h) * 0.01
          }%`;
          let _depth2 = `${50 - (_mouseX - _w) * 0.02}% ${
            50 - (_mouseY - _h) * 0.02
          }%`;
          let _depth3 = `${50 - (_mouseX - _w) * 0.06}% ${
            50 - (_mouseY - _h) * 0.06
          }%`;
          let x = `${_depth3}, ${_depth2}, ${_depth1}`;
          console.log(x);
          elem.style.backgroundPosition = x;
        }
      })();
    </script>

    <!-- FOR TESTING ONLY -->

    <script src="./flickity-docs/flickity.pkgd.js"></script>

    <script>
      var menuList = document.getElementById("menuList");

      menuList.style.maxHeight = "0px";

      function togglemenu() {
        if (menuList.style.maxHeight == "0px") {
          menuList.style.maxHeight = "100vh";
        } else {
          menuList.style.maxHeight = "0px";
        }
      }
    </script>
  </body>
</html>
